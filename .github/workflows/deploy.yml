name: Deploy Saferupeez Website

on:
  push:
    branches:
      - main

jobs:
  infra-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build static Next.js site
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Terraform init
        working-directory: infra
        run: terraform init -input=false

      - name: Terraform plan
        working-directory: infra
        run: terraform plan -out=tfplan -input=false

      - name: Terraform apply
        if: github.ref == 'refs/heads/main'
        working-directory: infra
        run: terraform apply -input=false -auto-approve tfplan

      - name: Get Terraform outputs
        id: tfoutputs
        working-directory: infra
        run: |
          echo "bucket_name=$(terraform output -raw website_bucket_name)" >> $GITHUB_OUTPUT
          echo "distribution_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT

      - name: Sync static files to S3
        run: aws s3 sync ./out s3://${{ steps.tfoutputs.outputs.bucket_name }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.tfoutputs.outputs.distribution_id }} \
            --paths "/*"
